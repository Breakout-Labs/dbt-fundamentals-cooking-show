models:

- name: stg_ecomm__customers
  description: This model serves as a staging layer for customer data from the e-commerce
    platform. It standardizes and prepares customer information for downstream analytics
    and reporting.
  columns:
  - name: customer_id
    description: A unique identifier for each customer.
  - name: first_name
    description: The first name of the customer.
  - name: last_name
    description: The last name of the customer.
  - name: email
    description: The email address of the customer.
  - name: address
    description: The physical address of the customer.
  - name: phone_number
    description: The contact phone number of the customer.
  - name: created_at
    description: The timestamp when the customer record was created.

- name: stg_ecomm__deliveries
  description: This model processes and standardizes delivery data from the e-commerce
    platform, providing a clean and consistent dataset for analysis. It includes details
    about each delivery, such as its unique identifier, associated order, status,
    and timestamps for when it was picked up and delivered.
  columns:
  - name: delivery_id
    description: A unique identifier for each delivery.
  - name: order_id
    description: The identifier for the order associated with the delivery.
  - name: delivery_status
    description: The current status of the delivery, indicating its progress.
  - name: picked_up_at
    description: The timestamp when the delivery was picked up.
  - name: delivered_at
    description: The timestamp when the delivery was completed.
  - name: _synced_at
    description: The timestamp when the delivery data was last synchronized.

- name: stg_ecomm__orders
  description: This model serves as a staging layer for e-commerce order data, standardizing
    and renaming fields for downstream processing. It extracts order information from
    the source, including order identifiers, customer and store details, order status,
    total amount, and timestamps for order creation and synchronization.
  columns:
  - name: order_id
    description: A unique identifier for each order.
  - name: customer_id
    description: The identifier for the customer who placed the order.
  - name: store_id
    description: The identifier for the store where the order was placed.
  - name: order_status
    description: The current status of the order, such as pending, completed, or cancelled.
  - name: total_amount
    description: The total monetary value of the order.
  - name: ordered_at
    description: The timestamp indicating when the order was created.
  - name: _synced_at
    description: The timestamp indicating when the order data was last synchronized.