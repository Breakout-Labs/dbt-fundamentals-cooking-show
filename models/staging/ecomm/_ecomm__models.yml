models:

- name: stg_ecomm__customers
  description: This model serves as a staging layer for customer data.
  columns:
  - name: customer_id
    description: '{{ doc("customer_id") }}'
  - name: first_name
    description: The first name of the customer.
  - name: last_name
    description: The last name of the customer.
  - name: email
    description: The email address of the customer.
  - name: address
    description: The physical address of the customer.
  - name: phone_number
    description: The contact phone number of the customer.
  - name: created_at
    description: The timestamp when the customer record was created.

- name: stg_ecomm__deliveries
  description: This model serves as a staging layer for delivery data.
  columns:
  - name: delivery_id
    description: A unique identifier for each delivery.
  - name: order_id
    description: The identifier for the order associated with the delivery.
  - name: delivery_status
    description: The current status of the delivery, indicating its progress.
  - name: picked_up_at
    description: The timestamp when the delivery was picked up.
  - name: delivered_at
    description: The timestamp when the delivery was completed.
  - name: _synced_at
    description: The timestamp when the delivery data was last synchronized.

- name: stg_ecomm__orders
  description: This model serves as a staging layer for order data.
  columns:
  - name: order_id
    description: A unique identifier for each order.
  - name: customer_id
    description: The identifier for the customer who placed the order.
  - name: store_id
    description: The identifier for the store where the order was placed.
  - name: order_status
    description: The current status of the order, such as pending, completed, or cancelled.
  - name: total_amount
    description: The total monetary value of the order.
  - name: ordered_at
    description: The timestamp indicating when the order was created.
  - name: _synced_at
    description: The timestamp indicating when the order data was last synchronized.

- name: stg_ecomm__products
  description: This model serves as a staging layer for product data.
  columns:
    - name: product_id
      description: A unique identifier for each product.
    - name: product_name
      description: The name of the product.
    - name: category
      description: The main category that the product belongs to.
    - name: subcategory
      description: The subcategory for more granular product classification.
    - name: unit_price
      description: The price per unit of the product.
    - name: is_active
      description: Boolean flag indicating whether the product is currently active and available.
    - name: created_at
      description: The timestamp when the product was created in the system.

- name: stg_ecomm__order_lines
  description: This model serves as a staging layer for order line data. Each order includes one or more order lines.
  columns:
    - name: order_line_id
      description: A unique identifier for each order line item.
    - name: order_id
      description: The identifier for the order that this line item belongs to.
    - name: product_id
      description: The identifier for the product in this line item.
    - name: quantity
      description: The number of units of the product ordered.
    - name: unit_price
      description: The price per unit of the product at the time of order.
    - name: line_total
      description: The total price for this line item (quantity Ã— unit_price).
    - name: _synced_at
      description: The timestamp when the order line data was last synchronized.